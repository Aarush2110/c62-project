<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <center>
    <ul>
        <li class="links"><a href="">Home</a></li>
        <li class="links"><a href="">Grid view</a></li>
        <li class="links"><a href="#game">Slide view</a></li>
    </ul>
</center>

    <div class="container">

        <section id="App">
            <h1>App</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
        </section>

        <section id="game">
            <h1>Slide view</h1>
            <div class="line"></div>



            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <a href="#" target="_blank">
                                <img src="download.jpeg" class="img-responsive ">
                            </a>
                            <div class="carousel-content ">
                                <p></p>

                            </div>
                        </center>
                    </div>

                    <div class="item ">
                        <center>
                            <a href="#" target="_blank">
                                <img src="Bachelor's_button,_Basket_flower,_Boutonniere_flower,_Cornflower_-_3.jpg" class="img-responsive ">
                            </a>
                            <div class="carousel-content ">
                                <p></p>

                            </div>
                        </center>
                    </div>
                     <div class="item ">
                        <center>
                            <a href="#" target="_blank">
                                <img src="close-up-of-a-pink-tulip-free-photo.jpg" class="img-responsive ">
                            </a>
                            <div class="carousel-content ">
                                <p></p>

                            </div>
                        </center>
                    </div>
                </div>

                <a class="left carousel-control " href="#myCarousel" data-slide="prev">
                    <span class=" glyphicon glyphicon-chevron-left"></span>
                </a>

                <a class="right carousel-control " href="#myCarousel" data-slide="next">
                    <span class=" glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>

        </section>

    </div>

</body>

</html>
